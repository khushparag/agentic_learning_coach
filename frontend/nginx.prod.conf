# =============================================================================
# Nginx Server Configuration for Learning Coach Frontend
# =============================================================================
# Production-optimized server block with enhanced security and monitoring
# =============================================================================

server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Connection limiting
    limit_conn conn_limit_per_ip 20;

    # Security headers with CSP
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' ws: wss: https:; media-src 'self' blob:; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

    # Block malicious requests
    if ($blocked_reason != "") {
        access_log /var/log/nginx/security.log security;
        return 444;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Monitoring endpoint (internal only)
    location = /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }

    # API proxy to backend with enhanced security
    location /api/ {
        # Rate limiting for API requests
        limit_req zone=api burst=20 nodelay;

        # Security checks
        if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS)$) {
            return 405;
        }

        # Proxy configuration
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_cache_bypass $http_upgrade;

        # Security headers for API responses
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /api-error.html;
    }

    # WebSocket proxy for real-time features
    location /ws/ {
        # Rate limiting for WebSocket connections
        limit_req zone=api burst=5 nodelay;

        proxy_pass http://backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket specific timeouts
        proxy_connect_timeout 7s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static assets with aggressive caching and security
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Rate limiting for static files
        limit_req zone=static burst=50 nodelay;

        # Security checks
        location ~* \.(php|asp|aspx|jsp|cgi|pl)$ {
            return 444;
        }

        # Cache headers
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Compression
        gzip_static on;

        # Security
        add_header X-Frame-Options "DENY";

        # Handle missing files gracefully
        try_files $uri =404;
    }

    # Versioned assets (with hash in filename) - longer cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)\?v=.*$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker - no cache with security headers
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Content-Type "application/javascript";
        try_files $uri =404;
    }

    # Manifest and other PWA files
    location ~* \.(webmanifest|manifest\.json)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
        try_files $uri =404;
    }

    # Favicon with caching
    location = /favicon.ico {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
        access_log off;
    }

    # Security.txt for responsible disclosure
    location = /.well-known/security.txt {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "text/plain";
        return 200 "Contact: security@learning-coach.com\nExpires: 2025-12-31T23:59:59.000Z\nPreferred-Languages: en\n";
    }

    # API error page
    location = /api-error.html {
        internal;
        root /usr/share/nginx/html;
    }

    # React Router - serve index.html for all routes
    location / {
        # Rate limiting for page requests
        limit_req zone=static burst=10 nodelay;

        # Security checks for suspicious requests
        if ($request_uri ~* "(\.|%2e)(\.|%2e)") {
            return 444;
        }

        # Try to serve request as file, then as directory, then fall back to index.html
        # This is critical for React Router to work properly
        try_files $uri $uri/ /index.html =404;

        # Cache headers for HTML
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";

        # Security headers for HTML
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
    }

    # Explicitly handle common SPA routes to prevent 404s
    location ~ ^/(dashboard|learning-path|exercises|settings|onboarding|tasks|achievements|leaderboard|gamification|social|admin|analytics) {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }

    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Security: Block access to source files (prevent 404s for .tsx, .ts, .jsx, .js source files)
    location ~ \.(tsx?|jsx?)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Security: Block access to map files
    location ~ \.map$ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Security: Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Security: Deny access to backup and temporary files
    location ~* \.(bak|backup|old|orig|save|swo|swp|tmp|~)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Security: Deny access to version control directories
    location ~* /\.(git|svn|hg|bzr) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Security: Deny access to configuration files
    location ~* \.(conf|config|ini|log|sql|yml|yaml|json)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }
}
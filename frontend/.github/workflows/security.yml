name: Security Scanning

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # Dependency Vulnerability Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: frontend
      run: npm ci --prefer-offline --no-audit
      
    - name: Run npm audit
      working-directory: frontend
      run: |
        npm audit --audit-level=moderate --json > npm-audit.json || true
        npm audit --audit-level=moderate
        
    - name: Snyk vulnerability scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --json-file-output=snyk-report.json
        
    - name: OSV Scanner
      uses: google/osv-scanner-action@v1
      with:
        scan-args: |-
          --output=sarif
          --format=sarif
          frontend/
          
    - name: Upload vulnerability reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vulnerability-reports
        path: |
          frontend/npm-audit.json
          snyk-report.json
          results.sarif
        retention-days: 30
        
    - name: Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: results.sarif

  # License Compliance Scanning
  license-scan:
    name: License Compliance Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: frontend
      run: npm ci --prefer-offline --no-audit
      
    - name: License compliance check
      working-directory: frontend
      run: |
        # Install license checker
        npm install -g license-checker
        
        # Check licenses
        license-checker \
          --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;Unlicense;WTFPL;CC0-1.0' \
          --json > license-report.json
          
        # Generate human-readable report
        license-checker \
          --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;Unlicense;WTFPL;CC0-1.0' \
          --csv > license-report.csv
          
    - name: FOSSA license scan
      if: github.event_name != 'pull_request'
      run: |
        # Install FOSSA CLI
        curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | bash
        
        # Run FOSSA analysis
        fossa analyze --team "${{ secrets.FOSSA_TEAM }}"
        fossa test --team "${{ secrets.FOSSA_TEAM }}"
      env:
        FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        
    - name: Upload license reports
      uses: actions/upload-artifact@v4
      with:
        name: license-reports
        path: |
          frontend/license-report.json
          frontend/license-report.csv
        retention-days: 30

  # Static Application Security Testing (SAST)
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-and-quality
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: frontend
      run: npm ci --prefer-offline --no-audit
      
    - name: Build application
      working-directory: frontend
      run: npm run build
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ESLint security scan
      working-directory: frontend
      run: |
        # Install security-focused ESLint plugins
        npm install --no-save eslint-plugin-security eslint-plugin-no-secrets
        
        # Run security-focused linting
        npx eslint . \
          --ext .ts,.tsx,.js,.jsx \
          --config .eslintrc.security.js \
          --format json \
          --output-file eslint-security-report.json || true
          
    - name: Semgrep security scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
          p/react
        generateSarif: "1"
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sast-reports
        path: |
          frontend/eslint-security-report.json
          semgrep.sarif
        retention-days: 30

  # Secrets Scanning
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive scan
        
    - name: TruffleHog secrets scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
        
    - name: GitLeaks secrets scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        
    - name: detect-secrets scan
      run: |
        pip install detect-secrets
        detect-secrets scan --all-files --baseline .secrets.baseline
        detect-secrets audit .secrets.baseline

  # Container Security Scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      working-directory: frontend
      run: |
        docker build -t frontend-security-scan:latest .
        
    - name: Trivy container scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'frontend-security-scan:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Grype container scan
      uses: anchore/scan-action@v3
      with:
        image: 'frontend-security-scan:latest'
        fail-build: false
        severity-cutoff: high
        
    - name: Upload container scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Dynamic Application Security Testing (DAST)
  dast-scan:
    name: Dynamic Application Security Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies and build
      working-directory: frontend
      run: |
        npm ci --prefer-offline --no-audit
        npm run build
        
    - name: Start application
      working-directory: frontend
      run: |
        npm run preview &
        npx wait-on http://localhost:4173 --timeout 60000
        
    - name: OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:4173'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
        
    - name: Nuclei vulnerability scan
      uses: projectdiscovery/nuclei-action@main
      with:
        target: 'http://localhost:4173'
        templates: 'exposures,vulnerabilities,misconfiguration'
        
    - name: Upload DAST reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dast-reports
        path: |
          report_html.html
          report_json.json
          nuclei-report.json
        retention-days: 30

  # Security Summary Report
  security-summary:
    name: Security Summary Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, license-scan, sast-scan, secrets-scan]
    if: always()
    
    steps:
    - name: Download all reports
      uses: actions/download-artifact@v4
      with:
        path: security-reports/
        
    - name: Generate security summary
      run: |
        echo "# Security Scan Summary" > security-summary.md
        echo "" >> security-summary.md
        echo "## Scan Results" >> security-summary.md
        echo "" >> security-summary.md
        echo "| Scan Type | Status | Details |" >> security-summary.md
        echo "|-----------|--------|---------|" >> security-summary.md
        echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} | Vulnerability check of npm dependencies |" >> security-summary.md
        echo "| License Scan | ${{ needs.license-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} | License compliance verification |" >> security-summary.md
        echo "| SAST Scan | ${{ needs.sast-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} | Static code analysis for security issues |" >> security-summary.md
        echo "| Secrets Scan | ${{ needs.secrets-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} | Detection of exposed secrets |" >> security-summary.md
        echo "" >> security-summary.md
        echo "Generated on: $(date -u)" >> security-summary.md
        
    - name: Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: security-summary.md
        retention-days: 90
        
    - name: Create security issue on failure
      if: failure() && github.event_name == 'schedule'
      uses: actions/github-script@v7
      with:
        script: |
          const title = `Security Scan Failures - ${new Date().toISOString().split('T')[0]}`;
          const body = `
          ## Security Scan Failures Detected
          
          One or more security scans have failed in the scheduled security check.
          
          **Failed Scans:**
          - Dependency Scan: ${{ needs.dependency-scan.result }}
          - License Scan: ${{ needs.license-scan.result }}
          - SAST Scan: ${{ needs.sast-scan.result }}
          - Secrets Scan: ${{ needs.secrets-scan.result }}
          
          **Action Required:**
          1. Review the failed scan results in the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          2. Address any security vulnerabilities found
          3. Update dependencies if necessary
          4. Re-run the security scans to verify fixes
          
          **Workflow:** ${{ github.workflow }}
          **Run ID:** ${{ github.run_id }}
          **Commit:** ${{ github.sha }}
          `;
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['security', 'bug', 'high-priority']
          });
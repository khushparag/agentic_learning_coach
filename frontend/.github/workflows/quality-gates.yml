name: Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint and Type Check
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run TypeScript type check
        run: |
          cd frontend
          npm run type-check

      - name: Run Prettier check
        run: |
          cd frontend
          npm run format:check

  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run unit tests
        run: |
          cd frontend
          npm run test:unit

      - name: Generate coverage report
        run: |
          cd frontend
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Check coverage threshold
        run: |
          cd frontend
          npm run test:coverage -- --threshold=80

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: learning_coach_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Start backend services
        run: |
          cd ..
          docker-compose -f docker-compose.test.yml up -d api
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/learning_coach_test

      - name: Wait for services
        run: |
          cd frontend
          npm run wait-for-services

      - name: Run integration tests
        run: |
          cd frontend
          npm run test:integration
        env:
          API_BASE_URL: http://localhost:8000

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Cypress
        run: |
          cd frontend
          npx cypress install

      - name: Start application
        run: |
          cd frontend
          npm run build
          npm run preview &
          npm run wait-for-app

      - name: Run Cypress tests
        run: |
          cd frontend
          npm run test:e2e:headless

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium
          command: test

      - name: Run OWASP ZAP security scan
        run: |
          cd frontend
          npm run security:scan

  # Accessibility Tests
  accessibility-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: |
          cd frontend
          npm run build

      - name: Run accessibility tests
        run: |
          cd frontend
          npm run test:accessibility

      - name: Run Lighthouse CI
        run: |
          cd frontend
          npm run lighthouse:ci

  # Performance Tests
  performance-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: |
          cd frontend
          npm run build

      - name: Run performance tests
        run: |
          cd frontend
          npm run test:performance

      - name: Analyze bundle size
        run: |
          cd frontend
          npm run analyze:bundle

      - name: Check bundle size limits
        run: |
          cd frontend
          npm run check:bundle-size

  # Visual Regression Tests
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run visual regression tests
        run: |
          cd frontend
          npm run test:visual

      - name: Upload visual diff artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: visual-diffs
          path: frontend/src/test/visual/__diff_output__

  # Build and Deploy Check
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build for production
        run: |
          cd frontend
          npm run build

      - name: Test production build
        run: |
          cd frontend
          npm run preview &
          sleep 5
          curl -f http://localhost:4173 || exit 1

      - name: Check build artifacts
        run: |
          cd frontend
          ls -la dist/
          du -sh dist/

  # Quality Gate Summary
  quality-gate:
    runs-on: ubuntu-latest
    needs: [
      lint-and-type-check,
      unit-tests,
      integration-tests,
      e2e-tests,
      security-scan,
      accessibility-tests,
      performance-tests,
      visual-regression,
      build-check
    ]
    if: always()
    steps:
      - name: Check quality gate status
        run: |
          if [[ "${{ needs.lint-and-type-check.result }}" == "success" && \
                "${{ needs.unit-tests.result }}" == "success" && \
                "${{ needs.integration-tests.result }}" == "success" && \
                "${{ needs.e2e-tests.result }}" == "success" && \
                "${{ needs.security-scan.result }}" == "success" && \
                "${{ needs.accessibility-tests.result }}" == "success" && \
                "${{ needs.performance-tests.result }}" == "success" && \
                "${{ needs.visual-regression.result }}" == "success" && \
                "${{ needs.build-check.result }}" == "success" ]]; then
            echo "✅ All quality gates passed!"
            exit 0
          else
            echo "❌ Quality gate failed!"
            echo "Lint & Type Check: ${{ needs.lint-and-type-check.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "Integration Tests: ${{ needs.integration-tests.result }}"
            echo "E2E Tests: ${{ needs.e2e-tests.result }}"
            echo "Security Scan: ${{ needs.security-scan.result }}"
            echo "Accessibility Tests: ${{ needs.accessibility-tests.result }}"
            echo "Performance Tests: ${{ needs.performance-tests.result }}"
            echo "Visual Regression: ${{ needs.visual-regression.result }}"
            echo "Build Check: ${{ needs.build-check.result }}"
            exit 1
          fi

      - name: Post quality gate results
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const results = {
              'Lint & Type Check': '${{ needs.lint-and-type-check.result }}',
              'Unit Tests': '${{ needs.unit-tests.result }}',
              'Integration Tests': '${{ needs.integration-tests.result }}',
              'E2E Tests': '${{ needs.e2e-tests.result }}',
              'Security Scan': '${{ needs.security-scan.result }}',
              'Accessibility Tests': '${{ needs.accessibility-tests.result }}',
              'Performance Tests': '${{ needs.performance-tests.result }}',
              'Visual Regression': '${{ needs.visual-regression.result }}',
              'Build Check': '${{ needs.build-check.result }}'
            };
            
            let body = '## Quality Gate Results\n\n';
            for (const [test, result] of Object.entries(results)) {
              const icon = result === 'success' ? '✅' : result === 'failure' ? '❌' : '⚠️';
              body += `${icon} **${test}**: ${result}\n`;
            }
            
            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
# =============================================================================
# Docker Monitoring Configuration for Frontend
# =============================================================================
# This file defines monitoring and logging configuration for the frontend service
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Frontend with Enhanced Monitoring
  # ---------------------------------------------------------------------------
  frontend:
    labels:
      # Monitoring labels
      - "monitoring.enabled=true"
      - "monitoring.service=frontend"
      - "monitoring.component=web-ui"
      - "monitoring.environment=${ENVIRONMENT:-development}"
      
      # Health check labels
      - "health.check.enabled=true"
      - "health.check.endpoint=/health"
      - "health.check.interval=30s"
      - "health.check.timeout=10s"
      - "health.check.retries=3"
      
      # Logging labels
      - "logging.enabled=true"
      - "logging.driver=json-file"
      - "logging.max-size=50m"
      - "logging.max-file=5"
      
      # Security labels
      - "security.scan.enabled=true"
      - "security.user=nginx"
      - "security.readonly-rootfs=false"
      - "security.no-new-privileges=true"
    
    # Enhanced logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "monitoring.service,monitoring.component,monitoring.environment"
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (with exceptions)
    read_only: false  # Set to true in production with proper tmpfs mounts
    
    # Temporary filesystems for writable areas
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/cache/nginx:noexec,nosuid,size=50m
      - /var/run:noexec,nosuid,size=10m
    
    # Resource limits and reservations
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
          pids: 100
        reservations:
          cpus: '0.25'
          memory: 256M
      
      # Restart policy
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      
      # Update configuration
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3
      
      # Rollback configuration
      rollback_config:
        parallelism: 1
        delay: 0s
        failure_action: pause
        monitor: 60s
        max_failure_ratio: 0.3
    
    # Enhanced health check
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh", "quick"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Environment variables for monitoring
    environment:
      # Monitoring configuration
      - MONITORING_ENABLED=true
      - METRICS_ENDPOINT=/metrics
      - HEALTH_CHECK_ENDPOINT=/health
      
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=json
      - ACCESS_LOG_ENABLED=true
      - ERROR_LOG_ENABLED=true
      
      # Performance monitoring
      - PERFORMANCE_MONITORING=true
      - RESPONSE_TIME_THRESHOLD=2000
      - ERROR_RATE_THRESHOLD=0.05
      
      # Security monitoring
      - SECURITY_MONITORING=true
      - RATE_LIMIT_MONITORING=true
      - SUSPICIOUS_REQUEST_LOGGING=true

# =============================================================================
# Monitoring Networks
# =============================================================================
networks:
  monitoring:
    driver: bridge
    name: learning-coach-monitoring
    labels:
      - "monitoring.network=true"